<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>个人</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-title">聚力校元</div>
        <div class="nav-right">
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content pb-20">
        <!-- 简要名片展示 (点击可进入详细页面) -->
        <div class="p-4">
            <a href="card-detail-self.html" class="block">
                <div class="card-brief bg-white rounded-lg shadow-sm p-3 relative">
                    <!-- 分享按钮 -->
                    <button class="absolute top-2 right-2 text-gray-500 hover:text-gray-700 share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                    
                    <div class="flex items-center">
                        <!-- 头像 -->
                        <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-12 h-12 rounded-full mr-3">
                        
                        <div class="w-full">
                            <!-- 名字和性别 -->
                            <div class="flex items-center">
                                <h3 class="font-medium">于瑀</h3>
                                <span class="text-xs text-blue-500 ml-1">♂</span>
                            </div>
                            
                            <!-- 城市与单位 -->
                            <p class="text-xs text-gray-500">广州·中山大学</p>
                            
                            <!-- 职位 -->
                            <p class="text-xs text-gray-500 mt-1">学生会主席</p>
                            
                            <!-- 邮箱 -->
                            <div class="flex items-center mt-1">
                                <i class="fas fa-envelope text-gray-400 text-xs mr-1"></i>
                                <p class="text-xs text-gray-500 truncate">1877668194@qq.com</p>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            
            <!-- 编辑按钮 -->
            <div class="mt-3">
                <a href="edit-profile.html" class="w-full btn btn-outline flex items-center justify-center">
                    <i class="fas fa-edit mr-2"></i> 编辑名片
                </a>
            </div>
        </div>

        <!-- 会员认证 -->
        <div class="p-4">
            <div class="bg-white rounded-lg shadow-sm member-status">
                <div class="member-badge">
                    <i class="fas fa-crown text-yellow-500"></i>
                    <div>
                        <h3 class="font-medium">会员认证</h3>
                        <p class="text-xs text-gray-500">享受高级功能和特权</p>
                    </div>
                </div>
                <button class="btn btn-outline text-sm">立即认证</button>
            </div>
        </div>

        <!-- 设置区域 -->
        <div class="p-4">
            <div class="bg-white rounded-lg shadow-sm overflow-hidden">
                <div class="settings-item">
                    <i class="fas fa-question-circle"></i>
                    <span class="settings-item-title">帮助与反馈</span>
                    <i class="fas fa-chevron-right settings-item-arrow"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-info-circle"></i>
                    <span class="settings-item-title">关于我们</span>
                    <i class="fas fa-chevron-right settings-item-arrow"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-sign-in-alt"></i>
                    <span class="settings-item-title">登录/注册</span>
                    <i class="fas fa-chevron-right settings-item-arrow"></i>
                </div>
                <div class="settings-item">
                    <i class="fas fa-sign-out-alt"></i>
                    <span class="settings-item-title text-red-500">退出登录</span>
                    <i class="fas fa-chevron-right settings-item-arrow"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- 分享模态框 -->
    <div id="shareModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">分享名片</h3>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="grid grid-cols-4 gap-4 mb-4">
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center mb-1">
                            <i class="fab fa-weixin text-white text-xl"></i>
                        </div>
                        <span class="text-xs">微信好友</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-green-500 flex items-center justify-center mb-1">
                            <i class="fas fa-users text-white text-xl"></i>
                        </div>
                        <span class="text-xs">朋友圈</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-blue-500 flex items-center justify-center mb-1">
                            <i class="fas fa-qrcode text-white text-xl"></i>
                        </div>
                        <span class="text-xs">二维码</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="w-12 h-12 rounded-full bg-gray-500 flex items-center justify-center mb-1">
                            <i class="fas fa-copy text-white text-xl"></i>
                        </div>
                        <span class="text-xs">复制链接</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item" data-page="home">
            <i class="tab-icon fas fa-home"></i>
            <span>主页</span>
        </a>
        <a href="integration.html" class="tab-item" data-page="integration">
            <i class="tab-icon fas fa-project-diagram"></i>
            <span>资源整合</span>
        </a>
        <a href="shop.html" class="tab-item" data-page="shop">
            <i class="tab-icon fas fa-shopping-bag"></i>
            <span>商城</span>
        </a>
        <a href="profile.html" class="tab-item active" data-page="profile">
            <i class="tab-icon fas fa-user"></i>
            <span>个人</span>
        </a>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>

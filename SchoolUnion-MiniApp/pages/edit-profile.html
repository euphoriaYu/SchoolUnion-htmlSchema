<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>编辑名片</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">15:55</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-left">
            <a href="home.html" class="text-gray-500">取消</a>
        </div>
        <div class="nav-title">编辑名片</div>
        <div class="nav-right">
            <button class="text-black font-medium">保存</button>
        </div>
    </div>

    <!-- 内容区域 -->
    <div class="content">
        <form data-validate>
            <!-- 头像上传 -->
            <div class="flex justify-center mb-6">
                <div class="relative">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="用户头像" class="w-24 h-24 rounded-full object-cover">
                    <div class="absolute bottom-0 right-0 bg-black text-white w-8 h-8 rounded-full flex items-center justify-center">
                        <i class="fas fa-camera"></i>
                    </div>
                    <input type="file" class="absolute inset-0 opacity-0" accept="image/*">
                </div>
            </div>

            <!-- 基本信息 -->
            <div class="card mb-4">
                <div class="p-4 border-b">
                    <h3 class="font-medium">基本信息</h3>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <label class="form-label">姓名</label>
                        <input type="text" class="form-control" placeholder="姓名" value="Yu Eugenio" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">性别</label>
                        <div class="flex gap-4">
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="male" checked class="mr-2">
                                <span>男</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="female" class="mr-2">
                                <span>女</span>
                            </label>
                            <label class="flex items-center">
                                <input type="radio" name="gender" value="other" class="mr-2">
                                <span>其他</span>
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">生日</label>
                        <input type="date" class="form-control" value="2003-10-25">
                    </div>
                    <div class="form-group">
                        <label class="form-label">所在地</label>
                        <input type="text" class="form-control" placeholder="所在地" value="中国 广东省 广州市">
                    </div>
                </div>
            </div>

            <!-- 联系方式 -->
            <div class="card mb-4">
                <div class="p-4 border-b">
                    <h3 class="font-medium">联系方式</h3>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <label class="form-label">手机号码</label>
                        <input type="tel" class="form-control" placeholder="手机号码" value="13660016250" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">邮箱</label>
                        <input type="email" class="form-control" placeholder="邮箱" value="yujunsysu@gmail.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">微信号</label>
                        <input type="text" class="form-control" placeholder="微信号">
                    </div>
                </div>
            </div>

            <!-- 教育经历 -->
            <div class="card mb-4">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-medium">教育经历</h3>
                    <button type="button" class="text-blue-500">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <label class="form-label">学校</label>
                        <input type="text" class="form-control" placeholder="学校名称" value="Sun-YatSen University">
                    </div>
                    <div class="form-group">
                        <label class="form-label">专业</label>
                        <input type="text" class="form-control" placeholder="专业" value="Bachelor of Management">
                    </div>
                    <div class="form-group">
                        <label class="form-label">学位</label>
                        <select class="form-control">
                            <option>学士</option>
                            <option>硕士</option>
                            <option>博士</option>
                            <option>其他</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">时间段</label>
                        <div class="flex items-center">
                            <input type="text" class="form-control" placeholder="开始年份" value="2021">
                            <span class="mx-2">-</span>
                            <input type="text" class="form-control" placeholder="结束年份" value="2025">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 工作经历 -->
            <div class="card mb-4">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-medium">工作经历</h3>
                    <button type="button" class="text-blue-500">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <label class="form-label">公司</label>
                        <input type="text" class="form-control" placeholder="公司名称" value="某科技公司">
                    </div>
                    <div class="form-group">
                        <label class="form-label">职位</label>
                        <input type="text" class="form-control" placeholder="职位" value="产品实习生">
                    </div>
                    <div class="form-group">
                        <label class="form-label">时间段</label>
                        <div class="flex items-center">
                            <input type="text" class="form-control" placeholder="开始年月" value="2023.06">
                            <span class="mx-2">-</span>
                            <input type="text" class="form-control" placeholder="结束年月" value="2023.09">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">工作描述</label>
                        <textarea class="form-control" placeholder="工作描述" rows="3">负责产品设计和用户研究，参与产品迭代和功能优化</textarea>
                    </div>
                </div>
            </div>

            <!-- 个人简介 -->
            <div class="card mb-4">
                <div class="p-4 border-b">
                    <h3 class="font-medium">个人简介</h3>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <textarea class="form-control" placeholder="简单介绍一下自己..." rows="4">大家好我叫于瑀
二次元一枚，美利坚梦男
03年10月25日生</textarea>
                    </div>
                </div>
            </div>

            <!-- 技能标签 -->
            <div class="card mb-4">
                <div class="p-4 border-b">
                    <h3 class="font-medium">技能标签</h3>
                </div>
                <div class="p-4">
                    <div class="flex flex-wrap gap-2 mb-3">
                        <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center">
                            <span>产品设计</span>
                            <i class="fas fa-times ml-2 text-xs"></i>
                        </span>
                        <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center">
                            <span>UI/UX</span>
                            <i class="fas fa-times ml-2 text-xs"></i>
                        </span>
                        <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center">
                            <span>创业</span>
                            <i class="fas fa-times ml-2 text-xs"></i>
                        </span>
                        <span class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center">
                            <span>社交网络</span>
                            <i class="fas fa-times ml-2 text-xs"></i>
                        </span>
                        <button class="bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm flex items-center">
                            <i class="fas fa-plus mr-1 text-xs"></i>
                            <span>添加标签</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 社交媒体 -->
            <div class="card mb-4">
                <div class="p-4 border-b flex justify-between items-center">
                    <h3 class="font-medium">社交媒体</h3>
                    <button type="button" class="text-blue-500">
                        <i class="fas fa-plus"></i> 添加
                    </button>
                </div>
                <div class="p-4">
                    <div class="form-group">
                        <label class="form-label">TikTok</label>
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-black flex items-center justify-center mr-2">
                                <i class="fab fa-tiktok text-white text-sm"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="TikTok 用户名" value="@Jimmy">
                        </div>
                    </div>
                </div>
            </div>

            <!-- 隐私设置 -->
            <div class="card mb-4">
                <div class="p-4 border-b">
                    <h3 class="font-medium">隐私设置</h3>
                </div>
                <div class="p-4">
                    <div class="flex items-center justify-between mb-4">
                        <div>
                            <h4 class="font-medium">公开名片</h4>
                            <p class="text-sm text-gray-500">允许其他用户查看你的名片</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                    <div class="flex items-center justify-between">
                        <div>
                            <h4 class="font-medium">显示联系方式</h4>
                            <p class="text-sm text-gray-500">允许链接成功的用户查看你的联系方式</p>
                        </div>
                        <label class="switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <style>
        /* 开关样式 */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .4s;
        }
        
        input:checked + .slider {
            background-color: #000;
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .slider.round {
            border-radius: 24px;
        }
        
        .slider.round:before {
            border-radius: 50%;
        }
    </style>

    <script src="../js/main.js"></script>
</body>
</html>

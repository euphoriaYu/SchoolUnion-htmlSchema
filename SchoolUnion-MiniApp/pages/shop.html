<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>商城</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <!-- 状态栏 -->
    <div class="status-bar">
        <div class="status-bar-time">9:41</div>
        <div class="status-bar-icons">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="nav-bar">
        <div class="nav-title">聚力校元</div>
    </div>

    <!-- 内容区域 -->
    <div class="content pb-20 flex flex-col items-center justify-center" style="height: calc(100vh - 150px);">
        <div class="text-center p-8 max-w-md">
            <h2 class="text-2xl font-bold mb-6">商城即将上线</h2>
            
            <p class="text-gray-600 mb-12">
                我们正在努力为您打造更好的校园购物体验，敬请期待！
            </p>
            
            <div class="subscribe-form">
                <div class="text-sm text-gray-500 mb-2">想要第一时间获取上线通知？</div>
                <div class="flex">
                    <input type="email" placeholder="输入您的邮箱地址" class="flex-1 border border-gray-300 rounded-l-lg px-4 py-2 focus:outline-none">
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-r-lg hover:bg-blue-600">
                        订阅通知
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部标签栏 -->
    <div class="tab-bar">
        <a href="home.html" class="tab-item" data-page="home">
            <i class="tab-icon fas fa-home"></i>
            <span>主页</span>
        </a>
        <a href="integration.html" class="tab-item" data-page="integration">
            <i class="tab-icon fas fa-project-diagram"></i>
            <span>资源整合</span>
        </a>
        <a href="shop.html" class="tab-item active" data-page="shop">
            <i class="tab-icon fas fa-shopping-bag"></i>
            <span>商城</span>
        </a>
        <a href="profile.html" class="tab-item" data-page="profile">
            <i class="tab-icon fas fa-user"></i>
            <span>个人</span>
        </a>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
